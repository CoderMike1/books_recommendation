services:
  backend:
    build: './backend'
    ports:
      - "8000:8000"
    volumes:
      - "./backend:/app"

  frontend:
    build: './frontend'
    ports:
      - "5173:5173"
    volumes:
      - "./frontend:/app"
      - "/app/node_modules"

  marqo:
    image: marqoai/marqo
    container_name: mymarqo
    ports:
      - "8882:8882"
    restart: always

volumes:
  pg_data:

